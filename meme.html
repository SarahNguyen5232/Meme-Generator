<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Meme Collector</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>
        Meme Generator: let the funny out
    </h1>
    <form id="meme-form">
        <label for="image">Add your photo:</label>
        <input type="url" id="image" placeholder="Image URL" required/>
        <p>Add your text:</p>
        <input type="text" id="topText" placeholder="Top Text" required/>
        <input type="text" id="bottomText" placeholder="Bottom Text" required/>
        <button type="submit">Generate Meme</button>
    </form>

    <div id="meme-container"></div>
    <script src='meme.js'></script>
</body>
</html>
